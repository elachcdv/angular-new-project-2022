<form class="search-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <p>
    <label>Write title fo find movies</label>
  </p>
  <p>
    <input type="text" formControlName="movieTitle" />
  </p>
  <p>
    <button
      [ngStyle]="{padding: '10px 20px'}"
      type="submit"
      [disabled]="!form.valid"
      (click)="addMovieTitle(form.value.movieTitle)"
    >
      Find movies
    </button>
  </p>
</form>
