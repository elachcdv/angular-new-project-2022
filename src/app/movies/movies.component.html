<search-form (newMovieTitleEvent)="getMoviesList($event)"></search-form>

<!-- zbudowanie DOM + css -->
<!-- po wyszukaniu dodanie routingu do /movies -->
<!-- kliknięcie po Id na następne detale/movies/:id  -->

<div *ngFor="let movie of movies" [routerLink]="['/movies', movie.id]">
  {{ movie.id }}, {{ movie.title }}
</div>
