<search-form (newMovieTitleEvent)="getMoviesList($event)"></search-form>

<!-- zbudowanie DOM + css -->
<!-- po wyszukaniu dodanie routingu do /movies -->
<!-- kliknięcie po Id na następne detale/movies/:id  -->

<div
  hover-class="details-link"
  *ngFor="let movie of movies"
  [routerLink]="['/movies', movie.id]"
>
  <h2>{{ movie.title }}</h2>
  <img [src]="movie.image" />
  <p>{{ movie.description }}</p>
</div>
